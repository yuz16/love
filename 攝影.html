<h1>單眼相機</h1>
<p>單眼相機的特色是感光元件前方有設置反光鏡還有一個五菱鏡</p>
<hr>
<h2>1.鏡頭</h2>
<p>不同的鏡頭所拍攝出來的焦距與視野不同</p>
<h2>2.快門和光圈</h2>
<p>快門的速度影響曝光的時間</p>
<p>光圈的大小影響進光量</p>
<br>
<h2>3.光線</h2>
<p>光線的折射顏色都會影響照片的視覺效果</p>
<br>
<h1>版面配置</h1>
<h2>1.井字格線</h2>
<p>利用井字格線將背景與照片主角按照比例配置</p>
<h2>2.斜對角</h2>
<p>將有直線的內容物擺放成斜直線，將版面一分為二</p>
